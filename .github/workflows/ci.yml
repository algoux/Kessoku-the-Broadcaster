name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64
          - os: macos-26
            build_script: pnpm run dist:mac:arm64
            artifact_pattern: 'dist/mac-arm64/*.dmg'
            platform: mac
          # macOS x64
          - os: macos-latest
            build_script: pnpm run dist:mac:x64
            artifact_pattern: 'dist/mac/*.dmg'
            platform: mac
          # Windows x64
          - os: windows-latest
            build_script: pnpm run dist:win:x64
            artifact_pattern: 'dist/*.exe'
            platform: win
          # Windows ARM64
          - os: windows-latest
            build_script: pnpm run dist:win:arm64
            artifact_pattern: 'dist/*.exe'
            platform: win
          # Linux x64
          - os: ubuntu-latest
            build_script: pnpm run dist:linux:x64
            artifact_pattern: 'dist/*.{AppImage,deb}'
            platform: linux
          # Linux ARM64
          - os: ubuntu-latest
            build_script: pnpm run dist:linux:arm64
            artifact_pattern: 'dist/*.{AppImage,deb}'
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron App
        run: ${{ matrix.build_script }}

      # 上传构建产物到 Release
      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_pattern }}
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
